<!DOCTYPE html>
<html>
 <head>
  <title>Forms</title>
 </head>
 <body>
 <p>You may fill up the form for further updates</p>
 <input type="text" placeholder="username" maxlength="20"/><br/><br/>
 DOB:<input type="date" min="2000-01-01"/><br/><br/>
 GENDER:
 Male:<input type="radio" name=" Gender" value="male"/>
 Female:<input type="radio" name=" Gender" value="female"/>
 Others:<input type="radio" name=" Gender" value="others"/>
 <textarea rows="5" placeholder="Address"></textarea><br/><br/>
 State:
 <select>
    <option>Kerala</option>
    <option>Karnataka</option>
    <option>Tamilnadu</option>
    <option>Goa</option>
 <select><br/><br/>
 District:
  <input list="districts" name="district"/>
  <datalist id="districts">
    <option value="Kasargod"/>
    <option value="Kannur"/>
    <option value="Wayanadu"/>
    <option value="Kozhikode"/>
    <option value="Palakkad"/>
    <option value="Thrissur"/>
    <option value="Ernakulam"/>
    <option value="Idukki"/>
    <option value="Kottayam"/>
    <option value="Alappuza"/>
    <option value="Pathanamthitta"/>
    <option value="Kollam"/>
    <option value="Thiruvanathapuram"/>
  <datalist><br/><br/>
 Languages known:<br/>
  Malayalam:<input type=checkbox" value="mal"checked/><br/>
  English:<input type=checkbox" value="eng"checked/><br/>
  Hindi:<input type=checkbox" value="hin"checked/><br/>
